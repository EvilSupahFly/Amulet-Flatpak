on:
  push:
    branches:
      - testing
    tags: "*"
  pull_request: null
name: CI
jobs:
  flatpak:
    name: Amulet Flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-23.08
      options:
        --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: amulet-x86_64.flatpak
          build-bundle: true
          repository-name: https://github.com/EvilSupahFly/Amulet-Flatpak/tree/testing/io.github.evilsupahfly.amulet-flatpak
          manifest-path: ./io.github.evilsupahfly.amulet-flatpak.yml
          cache-key: flatpak-builder-${{ github.sha }}
      - name: release
        uses: actions/create-release@latest
        id: create_release
        with:
          draft: false
          prerelease: true
          release_name: Amulet Flatpak
          tag_name: v0.10.35
        env:
          GITHUB_TOKEN: ${{ github.token }}
#      - name: build artifacts
#        run: make build-linux
      - name: upload linux artifact
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/amulet-x86_64.flatpak
          asset_name: amulet-x86_64.flatpak
          asset_content_type: application/vnd.flatpak
