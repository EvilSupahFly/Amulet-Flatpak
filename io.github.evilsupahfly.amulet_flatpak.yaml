#  - --env=G_MESSAGES_DEBUG=all

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  #- pdm.yaml
  #- pyinstaller.yaml
  #- pip-gen.yaml
  #- sources/python3-modules.yaml
  - libjpeg8-runtime.yaml
  - requests.yaml
  - amulet_core.yaml
  - name: launcher-script
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - echo '#!/bin/sh' > /app/bin/amulet
      #- echo 'export LIBGL_DRIVERS_PATH="/app/lib/GL/lib/dri"' >> /app/bin/amulet
      - echo 'cd /app && python -vv -m amulet_map_editor \$1' >> /app/bin/amulet
      - chmod +x /app/bin/amulet
  - name: metainfo-xml
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.evilsupahfly.amulet_flatpak.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: file
        path: io.github.evilsupahfly.amulet_flatpak.metainfo.xml
  - name: metainfo-desktop
    buildsystem: simple
    build-commands:
      - install -Dm755 io.github.evilsupahfly.amulet_flatpak.desktop -t /app/share/applications/
    sources:
      - type: file
        path: io.github.evilsupahfly.amulet_flatpak.desktop
  - name: metainfo-ico
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.evilsupahfly.amulet_flatpak.png -t /app/share/icons/hicolor/256x256/apps/
    sources:
      - type: file
        path: io.github.evilsupahfly.amulet_flatpak.png

