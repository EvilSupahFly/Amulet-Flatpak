app-id: io.github.evilsupahfly.amulet_flatpak
#name: Amulet Map Editor
#version: 0.10.42
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: amulet

finish-args:
  - --device=all
  - --device=dri
  #- --add-policy=org.freedesktop.Platform.GL.nvidia.version=550-120
  - --allow=devel
  - --allow=per-app-dev-shm
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host
  - --filesystem=home
  - --persist=home
  - --env=PYTHONPATH=/app/lib/python3.12/site-packages:${PYTHONPATH:-}
  - --env=LIBGL_ALWAYS_SOFTWARE=0
  - --env=LIBGL_ALWAYS_INDIRECT=0
  - --env=LIBGL_DEBUG=verbose
  #- --env=LIBGL_DRIVERS_PATH=/app/lib/GL/lib/dri
  - --env=OPENGL_VERSION=4.5
  - --env=PS1=[ AMULET_FLATPAK > \w ] >

