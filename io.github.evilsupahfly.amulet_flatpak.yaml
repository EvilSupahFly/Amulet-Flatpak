id: io.github.evilsupahfly.amulet_flatpak
#name: Amulet Map Editor
#version: 0.10.37.01
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: amulet_map_editor

finish-args:
  - --device=all
  - --device=dri
  - --allow=devel
  - --allow=per-app-dev-shm
  - --share=network
  - --share=ipc
  - --socket=wayland
#  - --socket=inherit-wayland-socket
  - --socket=fallback-x11
  - --filesystem=home
  - --filesystem=home/.cache/AmuletMapEditor
  - --filesystem=host
  - --filesystem=host-os
  - --persist=xdg-cache/AmuletMapEditor
  - --persist=HOST_XDG_STATE_HOME/AmuletMapEditor
  - --persist=HOST_XDG_DATA_HOME
  - --persist=HOST_XDG_CONFIG_HOME
  - --persist=HOST_XDG_CACHE_HOME
  - --persist=HOST_XDG_STATE_HOME
  - --env=LIBGL_ALWAYS_SOFTWARE="0"
  - --env=OPENGL_VERSION=3.3
  - --env=OPENGL_LIB=/usr/lib/x86_64-linux-gnu/libGL.so
  - --env=PS1=[ AMULET_FLATPAK \w]\n\$ 
  - --own-name=io.github.evilsupahfly.amulet_flatpak
  - --talk-name=io.github.evilsupahfly.amulet_flatpak
# Uncomment the following options to increase debug output verbosity in the terminal
#  - --env=PYTHONDEBUG=3
#  - --env=PYTHONVERBOSE=3
#  - --env=PYTHONTRACEMALLOC=10
#  - --env=G_MESSAGES_DEBUG=all

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - pip-gen.yaml
  - name: metainfo-xml
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.evilsupahfly.amulet_flatpak.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: file
        path: io.github.evilsupahfly.amulet_flatpak.metainfo.xml
  - name: metainfo-desktop
    buildsystem: simple
    build-commands:
      - install -Dm755 io.github.evilsupahfly.amulet_flatpak.desktop -t ${FLATPAK_DEST}/share/applications/
    sources:
      - type: file
        path: io.github.evilsupahfly.amulet_flatpak.desktop
  - name: metainfo-ico
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.evilsupahfly.amulet_flatpak.png -t ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/
    sources:
      - type: file
        path: io.github.evilsupahfly.amulet_flatpak.png
    # AmuletMapEditor resource pack fix - maybe
  - name: vanilla-textures
    buildsystem: simple
    build-commands:
      - install -Dm644 vanilladefault_121.zip -t ${FLATPAK_DEST}/data/AmuletMapEditor/resource_packs/
      - unzip -o vanilladefault_121.zip -d ${FLATPAK_DEST}/data/AmuletMapEditor/resource_packs/
    sources:
      - type: file
        path: vanilladefault_121.zip
